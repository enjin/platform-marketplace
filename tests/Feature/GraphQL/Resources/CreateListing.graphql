mutation CreateListing(
  $account: String!
  $makeAssetId: MultiTokenIdInput!
  $takeAssetId: MultiTokenIdInput!
  $amount: BigInt!
  $price: BigInt!
  $salt: String!
  $auctionData: AuctionDataInputType
) {
  CreateListing(
    account: $account
    makeAssetId: $makeAssetId
    takeAssetId: $takeAssetId
    amount: $amount
    price: $price
    salt: $salt
    auctionData: $auctionData
  ) {
    id
    transactionId
    transactionHash
    state
    encodedData
    method
    wallet {
      account {
        publicKey
        address
      }
    }
    idempotencyKey
  }
}
